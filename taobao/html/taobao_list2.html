<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淘宝列表</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 100%;
				height: 100%;
				border: 1px solid #000000;
				background: yellow;
				margin: 50px auto;							
			}
			.title{
				width: 100%;
				height: 100px;
				text-align: center;
				line-height: 60px;
				font-size: 30px;
				background: #008000;
			}
		</style>
	</head>
	<body>
		<div id="wrap">

		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var wrap = $('#wrap');
			var value = document.cookie;
			var id = value.substring(3);
			
			function requestAjax(url, callBack) {
				var request = new XMLHttpRequest();
				request.open("GET", url, true);
				request.send();
				request.onreadystatechange = function() {
					if(request.readyState == 4 && request.status == 200) {
						var str = request.responseText;
						var my = JSON.parse(str);
						if(callBack) {
							callBack(my)
						}
					}
				}
			}
			
			requestAjax("../php/code/taobao_list2.php?goods_id="+id, function(obj) {
				 console.log(obj)
				
				for (var i = 0; i < obj.length; i++) {
					var div = $('<div/>');
					div.text(obj[i].goods_shop);
					div.addClass("title");
					wrap.append(div);
					
					div[0].a = obj[i];
					div.on("click", function() {
						
						window.location.assign("taobao_list3.html");
					})
					
					
					
					
					
				}
				//在进行跳转的前提，将数据传递过去
				//1.cookie只能在当前网页使用
				//2.localstorage能在多个网页中共享数据，大小5MB；
	
				//1.获得cookie
				// var c = document.cookie;
				//  			console.log(obj);
				//2.获得加设置cookie
				//  			document.cookie = "zhanghao=111";
				//  			document.cookie = "name=111";
				
			})
			
		</script>
	</body>
</html>
