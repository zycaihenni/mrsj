<!--//			调用数据库-->
<script type="text/javascript">
	

function req(url,callBack){
				var qq =new XMLHttpRequest;
				qq.open("GET",url,true);
				qq.send();
				qq.onreadystatechange=function(){
					if (qq.readyState==4&&qq.status==200) {
						var str =qq.responseText;
						var obj =JSON.parse(str);
						if (callBack) {
							callBack(obj);
						}
					}
				}
			}
			req('ht.php',function(obj){
				console.log(obj);
				

				create(obj);
			});
			
			
			
			
		 function create(obj){
         var wrap = $(".post-list");
          var ul = $("<ul></ul>");
          wrap.append(ul);
          for(var i =0;i<obj.length;i++){
            var li = $("<li></li>");
            li.addClass("title");
  					var img = $("<img/>")
  					$(li).append(img);

  					img[0].src = "php/img/" + obj[i].preview;
            ul.append(li);
            var li_a = $("<a></a>");
            li_a.addClass("a1");
            li_a.text(obj[i].title);
            li.append(li_a);
            var span1 = $("<span></span>");
            span1.addClass("span1");
            span1.text(obj[i].by);
            li.append(span1);
            var span2 = $("<span></span>");
            span2.addClass("span2");
            span2.text(obj[i].details);
            li.append(span2);
          }
   }
	</script>
